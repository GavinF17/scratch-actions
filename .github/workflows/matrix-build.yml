name: Matrix Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release-matrix:
    name: Release Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Clone git-jock
        run: git clone https://github.com/GavinF17/git-jock.git

      - name: Install git-jock dependencies
        run: |
          cd git-jock
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Run PyInstaller
        run: |
          cd git-jock
          pyinstaller jock/__main__.py --onefile --name jock

      - name: Set Zip Name
        run: echo "ZIP_NAME=jock-$(uname)-$(uname -m)" >> $GITHUB_ENV

      - name: Zip
        run: zip -j $ZIP_NAME git-jock/dist/jock

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './$ZIP_NAME.zip'
          asset_name: '$ZIP_NAME.zip'
          asset_content_type: application/zip

